<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Sweetly : House of Sweet Treats</title>
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/styles.css">

<body>
  <div class="pages">
    <div class="one">
      <header>
        <div class="wrap">
          <div class="content nav">
            <div class="logo">
              <img src="./images/logo.jpg" alt="Logo">
              Sweetly
            </div>
            <div class="container">
              <div class="menu">
                <ul>
                  <li class="item1">Home</li>
                  <li class="item2">Food Menu</li>
                  <li class="item3">Order Now</li>
                  <li class="item4">Contact Us</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="main">
        <div class="wrap">
          <div class="content">
            <div class="title">Breakfast<br>Time</div>
            <div class="sidebar background"></div>
            <div class="info">
              <p>Lets start to order breakfast now!</p>
            </div>
            <div class="container">Check out Menu</div>
          </div>
        </div>
      </div>

      <footer>
        <div class="wrap">
          <div class="inner-wrap">
            <div class="container">
              <div class="content">
                <ul>
                  <li class="icon1"><img src="./images/fb.png" alt="Facebook"></li>
                  <li class="icon2"><img src="./images/wa.png" alt="WhatsApp"></li>
                  <li class="icon3"><img src="./images/ig.png" alt="Instagram"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="inner-wrap">
            <div class="container">
              <div class="page_action">
                <p>&#60; Pre &nbsp; &nbsp; 01
                  &#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;
                  04 &nbsp; &nbsp; Next &#62;</p>
              </div>
            </div>
          </div>
          <div class="inner-wrap">
            <div class="container">
              <div class="sidebar">...</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
